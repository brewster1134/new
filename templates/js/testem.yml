test_page: spec/index.html
before_tests: |
  bundle exec coffee -co dist src/*.coffee
  bundle exec coffee -co .tmp spec/*.coffee
  bundle exec sass src/*.sass dist
  bundle exec sass spec/*.sass .tmp
  bundle exec sass demo/*.sass
src_files:
  - demo/*.sass
  - spec/*_spec.coffee
  - spec/*_spec.sass
  - spec/index.html
  - src/*.coffee
  - src/*.sass
serve_files:
  - .tmp/*.js
  - dist/*.js
launch_in_dev:
  - phantomjs
launch_in_ci:
  - phantomjs
